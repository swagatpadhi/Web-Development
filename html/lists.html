<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <p><b>Unordered List</b></p>
    <ul>
        <li>Apple</li>
        <li>mango</li>
        <li>orange</li>
    </ul>

    <p><b>Ordered List</b></p>
    <ol type="I">
        <li>DSA</li>
        <li>Development</li>
        <li>Python</li>
        <li>AI</li>
    </ol>
</body>
</html>
